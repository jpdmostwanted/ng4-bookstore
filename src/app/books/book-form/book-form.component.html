<h1>{{title}}</h1>
<div class="row">
  <form class="col-md-12" [formGroup]="form" (ngSubmit)="save()">
    <!-- <input type="hidden" formControlName = "_id" [(ngModel)]="book._id" hidden> -->
    <div class="row">
      <div class="col-md-12">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title"  [(ngModel)]="book.title">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label for="description">Desciption</label>
        <input type="text" formControlName="description" class="form-control" id="description"  [(ngModel)]="book.description">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label for="genre">Genre</label>
        <input type="text" formControlName="genre" class="form-control" id="genre"  [(ngModel)]="book.genre">
      </div>
    </div>

    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
